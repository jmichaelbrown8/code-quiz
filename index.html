<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a id="nav-toggle" href="#scoreboard">View the scoreboard</a>
        <section id="time-left"></section>
        <section id="score"></section>
    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <p>This is a timed, multiple choice quiz to test your knowledge of some basic coding concepts.</p>
        <p>You will have 60 seconds to answer 10 multiple choice questions, but be careful--incorrect answers will subtract 10 seconds from your score!</p>
        <button id="start">Start Quiz!</button>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
